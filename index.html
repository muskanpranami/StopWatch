<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pace Keeper</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <meta name="keywords" content="stopwatch, timer, html, js, javascript, css">
    <meta name="description" content="Stopwatch project using Vanilla js">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='all' href='main.css'>

</head>

<body>

    <div class="container">
        <img src="https://t3.ftcdn.net/jpg/06/79/59/94/360_F_679599437_7NBMan1MafvlpaubGTg8dughMscSvPk5.jpg" width="110%" height="200%">
        <div class="midbody">
            <h2>Pace Keeper</h2>

        <div id="time">
            <span class="digit" id="hour">00</span>
            <span class="text">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="text">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text">Sec</span>
            <span class="digit" id="count">00</span>

        </div>
        <div id="buttons">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="pause">Pause</button>
            <button class="btn" id="reset">Reset</button>
        </div>
        <footer><p>Yes! You can PAUSE the Time</p></footer>

        </div>
        

    </div>

    <script src="logic.js"></script>
</body>
</html>
